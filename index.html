<!doctype html>
<html ng-app='AramStats'>
<head lang='en'>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aram Stats</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <div ng-controller='MainCtrl'>
            <div class='row'>
                <div class='col-sm-offset-3 col-sm-6'>
                    <form>
                        <input type='text' class='input-lg text-center' placeholder='Enter your summoner name' ng-model='summonerName'>
                        <button type='submit' class='btn btn-primary btn-lg' ng-click='getStats(summonerName)'>Search</button>
                    </form>
                </div>
            </div>
            <div class='row'>
                <h3 ng-show="invalidName">Summoner Name Invalid</h3>
                <h3 ng-show="summary.total_kills">Total Kills: {{summary.total_kills}}</h3>
                <h3 ng-show="summary.wins">Win Total: {{summary.wins}}</h3>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src='node_modules/angular/angular.min.js'></script>
    <script src='node_modules/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script src='node_modules/socket.io/node_modules/socket.io-client/socket.io.js'></script>
    <script>
        var socket = io();
    </script>
    <script src='app/aram-stats-app.js'></script>
</body>
</html>
